<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="rotation_order.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Rotation Buttons -->
    <p>
        <input type="button" onclick="rotateX90()" value="Rotate X 90 Degrees">
        <input type="button" onclick="rotateY90()" value="Rotate Y 90 Degrees">
        <input type="button" onclick="rotateZ90()" value="Rotate Z 90 Degrees">
        <input type="button" onclick="reset()" value="Reset">
    </p>

</body>

</html>
