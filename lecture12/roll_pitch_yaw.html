<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="roll_pitch_yaw.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Rotation Controls -->
    <div>
    </div>
        <input type="range" id="sliderRoll" min="-180" max="180" step=".01" />
        <label id="roll" for="sliderRoll"></label>
    <div>
        <input type="range" id="sliderPitch" min="-180" max="180" step=".01" />
        <label id="pitch" for="sliderPitch"></label>
    </div>
    <div>
        <input type="range" id="sliderYaw" min="-180" max="180" step=".01" />
        <label id="yaw" for="sliderYaw"></label>
    </div>

</body>

</html>
